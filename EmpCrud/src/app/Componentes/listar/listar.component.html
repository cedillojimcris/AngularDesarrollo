<div class="conteiner">
	<div class="card">
		<div class="card-header">
			<h1>Lista de Empleados</h1>
		</div>
		<div class="card-body">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Id</th>
						<th>Nombre</th>
						<th>Apellido</th>
						<th>Departamento</th>
						<th>Edad</th>
            <th>Eliminar</th>
            <th>Editar</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let l of empleados">
						<td>{{l.id}}</td>
						<td>{{l.nombre}}</td>
						<td>{{l.apellido}}</td>
						<td>{{l.departamento}}</td>
            <td>{{l.edad}}</td>
            <td><button class="btn btn-danger" (click) = "Eliminar(l)" title="Elimina al empleado">Eliminar</button></td>
             <td><button class="btn btn-warning" (click) = "Editar(l)" title="Edita sus datos">Editar</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
