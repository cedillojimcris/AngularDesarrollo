<div class="container">
  <div class="card">
    <div class="card-header">
      <h1>Eliminar empleado</h1>
    </div>
    <div class="card-body">
      <form>
        <div class="form gruop">
          <label>Id</label>
          <input [(ngModel)] = "empleados.id" name="id" type="text" class="form-control"/>
        </div>
        <div class="form gruop">
          <label>Nombre</label>
          <input [(ngModel)] = "empleados.nombre" name="nombre" type="text" class="form-control"/>
        </div>
        <div class="form gruop">
          <label>Apellido</label>
          <input [(ngModel)] = "empleados.apellido" name="apellido" type="text" class="form-control"/>
        </div>
        <div class="form gruop">
          <label>Departamento</label>
          <select [(ngModel)] = "empleados.departamento" name="departamento" type="text" class="form-control" required>
            <option value="Contabilidad">Contabilidad</option>
            <option value="Marketing">Marketing</option>
            <option value="Sistemas">Sistemas</option>
          </select>
        </div>
        <div class="form gruop">
          <label>Edad</label>
          <input [(ngModel)] = "empleados.edad" name="edad" type="text" class="form-control"/>
        </div>
        <button [disabled]="!empleados.id || !empleados.nombre || !empleados.apellido || !empleados.departamento || !empleados.edad" (click) = "Editar(empleados)" class="btn btn-warning">Editar</button>
      </form>
    </div>
  </div>
 </div>
